<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>SupBank</title>
        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>

    <body>
        <noscript>
            <strong>
                We're sorry but even doesn't work properly without JavaScript
                enabled.Please enable it to continue.
            </strong>
        </noscript>
        <div id="app">
            <header class="AppHeader" role="banner">
                <div class="AppHeader-inner">
                    <a class="AppHeader-brand" href="./index.html">SUPBANK</a>
                    <nav class="AppHeader-nav" role="navigation">
                        <a href="./view/product.html" class="AppHeader-navItem"
                            >Product</a
                        >
                        <a href="./view/data.html" class="AppHeader-navItem"
                            >Data</a
                        >
                    </nav>
                    <div class="AppHeader-searchBar" role="search">
                        <form action="" class="SearchBar-tool">
                            <div class="SearchBar-input">
                                <input
                                    type="text"
                                    name=""
                                    id=""
                                    class="SearchBar-text"
                                    placeholder="Lookup blocks, transactions, hash..."
                                />
                                <button class="SearchBar-btn" type="button">
                                    <svg
                                        class="Icon Icon-search"
                                        fill="currentColor"
                                        viewBox="0 0 24 24"
                                        width="18"
                                        height="18"
                                    >
                                        <path
                                            d="M17.068 15.58a8.377 8.377 0 0 0 1.774-5.159 8.421 8.421 0 1 0-8.42 8.421 8.38 8.38 0 0 0 5.158-1.774l3.879 3.88c.957.573 2.131-.464 1.488-1.49l-3.879-3.878zm-6.647 1.157a6.323 6.323 0 0 1-6.316-6.316 6.323 6.323 0 0 1 6.316-6.316 6.323 6.323 0 0 1 6.316 6.316 6.323 6.323 0 0 1-6.316 6.316z"
                                            fill-rule="evenodd"
                                        ></path>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="AppHeader-userLoginAndRegister">
                        <a href="./view/login.html" class="AppHeader-userLogin"
                            >Login</a
                        >
                        <a
                            href="./view/register.html"
                            class="AppHeader-userRegister"
                            >Register</a
                        >
                    </div>
                    <div class="AppHeader-userInfo">
                        <a
                            href="./view/profile.html"
                            class="AppHeader-profileEntry"
                            >XIE Hui</a
                        >
                    </div>
                </div>
            </header>
            <main class="AppMain" role="main">
                <div class="AppMain-inner">
                    <div class="AppMain-searchCard Card">
                        <div class="SearchCard-title">
                            <span class="SearchCard-titleText"
                                >Blockchain Browser</span
                            >
                        </div>
                        <div class="SearchCard-tool" role="search">
                            <div class="SearchCard-container">
                                <form action="" class="SearchCard-input">
                                    <span class="SearchCard-icon">
                                        <svg
                                            class="Icon Icon-search"
                                            fill="currentColor"
                                            viewBox="-2 -2 24 24"
                                            width="24"
                                            height="24"
                                        >
                                            <path
                                                d="M17.068 15.58a8.377 8.377 0 0 0 1.774-5.159 8.421 8.421 0 1 0-8.42 8.421 8.38 8.38 0 0 0 5.158-1.774l3.879 3.88c.957.573 2.131-.464 1.488-1.49l-3.879-3.878zm-6.647 1.157a6.323 6.323 0 0 1-6.316-6.316 6.323 6.323 0 0 1 6.316-6.316 6.323 6.323 0 0 1 6.316 6.316 6.323 6.323 0 0 1-6.316 6.316z"
                                                fill-rule="evenodd"
                                            ></path>
                                        </svg>
                                    </span>
                                    <input
                                        type="text"
                                        name=""
                                        id=""
                                        class="SearchCard-text"
                                    />
                                    <button class="SearchCard-btn">Go</button>
                                </form>
                            </div>
                        </div>
                        <div class="SearchCard-desc">
                            <span class="SearchCard-descText"
                                >You can lookup address, transactions, blocks or
                                hash...</span
                            >
                        </div>
                    </div>
                </div>
            </main>
            <footer class="AppFooter" role="footer">
                <div class="AppFooter-copyright"></div>
            </footer>
        </div>
        <canvas id="backgroundCanvas"></canvas>
        <script src="./js/background_canvas.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
